<div class="nav-docs">
  {% for section in site.data.toc %}
    <div class="nav-docs-section">
      <div class="clearfix">
        <h4>{{ section.title }}</h4>
      </div>
      <ul class="column-list">
        {% for item in section.items %}
          <li>
            {{ item | sidebar_item_link}}
            {% if item.subitems %}
              <div class="course-details">
                {% for subitem in item.subitems %}
                  <h5>
                    {{ subitem | sidebar_item_link}}
                  </h5>
                {% endfor %}
              </div>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
