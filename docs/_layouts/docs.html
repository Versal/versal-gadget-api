---
layout: default
sectionid: docs
---

<div class="container">
    <div class="row-fluid">
        <div class="span3">
            <div class="homepage-activity">
                {% include toc.html %}
            </div>
        </div>
        <div class="span9">
            <div class="marketing-column">
                <div class="module">
                    <h2>{{ page.title }}</h2>
                    {{ content }}
                    <div class="docs-prevnext">
                      {% if page.prev %}
                        <a class="docs-prev" href="/docs/{{ page.prev['id'] }}.html">&larr;{{ page.prev['title'] }}</a>
                      {% endif %}
                      {% if page.next %}
                        <a class="docs-next pull-right" href="/docs/{{ page.next['id'] }}.html">{{ page.next['title'] }} &rarr;</a>
                      {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
